<link rel="import"
      href="../../components/polymer/polymer.html">
<!-- [START docs-sample] -->
<dom-module id="configurable-name-tag">

  <template>
    <!-- bind to the "owner" property -->
    This is <b>{{owner}}</b>'s configurable-name-tag element.
  </template>

  <script>
    Polymer({
      is: "configurable-name-tag",
      properties: {
        // declare the owner property
        owner: {
          type: String,
          value: "Daniel"
        }
      }
    });
  </script>
  
</dom-module>
<!-- [END docs-sample] -->
